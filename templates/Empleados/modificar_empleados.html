{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trabajadores</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    
    
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-2">Modificar Datos de Empleados</h3></div>
                                    <div class="card-body">

                                        <form action="{% url 'empleados:editar_empleado' editar.id %}" method="POST">                                              
                                            {% csrf_token %}                                                                                    
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Primer Nombre </label>
                                                        <input class="form-control py-4"  type="text" value="{{editar.primer_nombre}}" name="primer_nombre"  />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Segundo Nombre </label>
                                                        <input class="form-control py-4"  type="text"  value="{{editar.segundo_nombre}}" name="segundo_nombre"    />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Primer Apellido</label>
                                                        <input class="form-control py-4" value="{{editar.primer_apellido}}"  type="text" name="primer_apellido"  />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Segundo Apellido</label>
                                                        <input class="form-control py-4" value="{{editar.segundo_apellido}}" type="text" name="segundo_apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">CÃ©dula </label>
                                                        <input class="form-control py-4" value="{{editar.cedula}}"  type="text" name="cedula"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Celular </label>
                                                        <input class="form-control py-4" value="{{editar.celular}}"  type="text" name="celular" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Cargo</label>
                                                        <input class="form-control py-4" value="{{editar.cargo}}"  type="text" name="cargo"   />
                                                    </div>
                                                </div><div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Email</label>
                                                        <input class="form-control py-4"  value="{{editar.email}}"  type="text" name="email"/>
                                                    </div>
                                                </div>
                                            </div>
                                                <div class="form-group"></div>  
                                                    <button  class="btn btn-primary btn-block" type="submit">Editar Empleado</button>    
                                                    <a class="btn btn-primary btn-block" href="{% url 'empleados:Sistema' %}">Regresar</a>                    
                                        </form>                                       
                                    </div>                                                                       
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>            
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
