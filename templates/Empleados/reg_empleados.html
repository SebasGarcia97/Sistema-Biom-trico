{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trabajadores</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    
    
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-2">Ingreso de Datos Empleados</h3></div>
                                    <div class="card-body">
                                        <form method="POST">                                              
                                            {% csrf_token %}   
                                            {%  if error  %}
                                                {{ error }}  
                                            {% else %}                                       
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Primer Nombre </label>
                                                        <input class="form-control py-4" id = "pri_nombre" type="text" name="primer_nombre" placeholder="Ingrese el primer nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Segundo Nombre </label>
                                                        <input class="form-control py-4" id = "seg_nombre" type="text" name="segundo_nombre"  placeholder="Ingrese el segundo nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Primer Apellido</label>
                                                        <input class="form-control py-4" id = "pri_apellido"  type="text" name="primer_apellido"  placeholder="Ingrese el primer apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Segundo Apellido</label>
                                                        <input class="form-control py-4" id = "seg_apellido" type="text" name="segundo_apellido"  placeholder="Ingrese el segundo apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Cédula </label>
                                                        <input class="form-control py-4" id = "cedula"  type="text" name="cedula"  placeholder="Ingrese la cédula" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Celular </label>
                                                        <input class="form-control py-4" id = "celular" type="text" name="celular" placeholder="Ingrese el celular" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1">Cargo</label>
                                                        <input class="form-control py-4" id = "cargo"  type="text" name="cargo" placeholder="Ingrese el cargo" />
                                                    </div>
                                                </div><div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Email</label>
                                                        <input class="form-control py-4" id = "email" type="text" name="email"  placeholder="Ingrese el email" />
                                                    </div>
                                                </div>
                                            </div>
                                                <div class="form-group"></div>  
                                                    <button  class="btn btn-primary btn-block" type="submit">Guardar Datos</button>    
                                                    <a class="btn btn-primary btn-block" href="{% url 'empleados:Sistema' %}">Regresar</a>                    
                                            {% endif %}
                                        </form>                                       
                                    </div>                                                                       
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>            
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>

    </body>
</html>
